{% extends 'base.html' %}
{% load static %}

{% block head %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'css/upload_document.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
  <div class="container shiny-box-shadow-container">
    <h1 class="form-title">Upload Document</h1>
    <form method="post" enctype="multipart/form-data" class="upload-form">
      {% csrf_token %}
      <div class="form-group">
        {{ form.case.label }}
        {{ form.case }}
      </div>
      <div class="form-group">
        {{ form.lawyer.label }}
        {{ form.lawyer }}
      </div>
      <div class="form-group">
        {{ form.file.label }}
        {{ form.file }}
      </div>
      <button type="submit" class="btn btn-primary submit-button">Upload</button>
    </form>
  </div>
 <link rel="stylesheet" href="{% static 'css/upload_document.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

{% endblock %}

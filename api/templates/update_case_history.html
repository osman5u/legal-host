{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h1>Update Case with {{ lawyer.full_name }}</h1>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_title">Case Name:</label>
                {{ form.title }}
              </div>
              <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
              </div>
              <div class="form-group">
                <label for="id_due_date">Due Date:</label>
                {{ form.due_date }}
              </div>
              <div class="form-group">
                <label for="id_status">Status:</label>
                {{ form.status }}
              </div>
              <button type="submit" class="btn btn-primary" style="background-color: #28ce03; border-color: #28ce03;">Update Case</button>
              <a href="{% url 'case_history' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <div class="container" style="max-width: 500px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px;">
    <h1 style="text-align: center; margin-bottom: 20px;">File Case with {{ lawyer.full_name }}</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_title" style="font-weight: bold;">Case Name:</label>
        <input type="text" class="form-control" id="id_title" name="title" required style="border-radius: 10px;">
      </div>
      <div class="form-group">
        <label for="id_description" style="font-weight: bold;">Description:</label>
        <textarea class="form-control" id="id_description" name="description" rows="3" required style="border-radius: 10px;"></textarea>
      </div>
      <div class="form-group">
        <label for="id_due_date" style="font-weight: bold;">Due Date:</label>
        <input type="date" class="form-control" id="id_due_date" name="due_date" required style="border-radius: 10px;">
      </div>
      <button type="submit" class="btn btn-primary" style="border-radius: 10px;">File Case</button>
    </form>
  </div>
{% endblock %}

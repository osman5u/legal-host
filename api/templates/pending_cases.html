{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center shiny-text">Pending Cases</h1>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for case in pending_cases %}
        <tr>
          <td>{{ case.title }}</td>
          <td>{{ case.description }}</td>
          <td>{{ case.due_date }}</td>
          <td>
            <a href="{% url 'approve_case' case.id %}" class="btn btn-success btn-sm">Approve</a>
            <a href="{% url 'reject_case' case.id %}" class="btn btn-danger btn-sm">Reject</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}

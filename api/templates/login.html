{% extends 'base.html' %}
{% load static %}

{% block head %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container rounded shadow-lg p-5 animate__animated animate__fadeInUp">
        <div class="row align-items-center">
            <div class="col-md-6 left-column">
                <img src="{% static 'img/login.jpg' %}" alt="Login Image" class="img-fluid login-image">
            </div>
            <div class="col-md-6 right-column">
                <h1 class="text-center mb-4">Login</h1>
                <form method="post" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary login-button d-block mx-auto" style="background-color: #28ce03; border-color: #28ce03;">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
